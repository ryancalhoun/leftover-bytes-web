runtime: nodejs10
handlers:
- url: /manifest\.json
  upload: manifest\.json
  static_files: manifest.json
- url: /service-worker\.js
  upload: service-worker\.js
  static_files: service-worker.js
- url: /.*
  secure: always
  redirect_http_response_code: 301
  script: auto
env_variables:
  STORAGE_BUCKET: leftoverbytes.appspot.com
